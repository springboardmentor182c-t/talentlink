<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Client Review UI</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #f1f5f9, #e2e8f0);
    color: #0f172a;
    display: flex;
    justify-content: center;
    padding: 40px 0;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    width: 420px;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 26px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    transition: transform 0.2s, opacity 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(59, 130, 246, 0.3);
  }

  h2 {
    margin-top: 0;
    color: #1e3a8a;
    font-weight: 600;
    text-align: center;
  }

  .label {
    margin-top: 22px;
    font-weight: 500;
    color: #334155;
  }

  .category {
    background: #f8fafc;
    padding: 8px 10px;
    border-radius: 8px;
    margin-top: 10px;
  }

  .stars {
    display: flex;
    gap: 5px;
    margin-top: 8px;
  }

  .stars span {
    font-size: 24px;
    color: #ccc;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
  }

  /* Gradient stars */
  .stars span.active, .stars span.hover {
    background: linear-gradient(90deg, #facc15, #f59e0b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform: scale(1.2);
  }

  .stars span:hover {
    transform: scale(1.3);
    color: #facc15;
  }

  textarea {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #cbd5f5;
    background: #f8fafc;
    font-family: inherit;
    transition: border 0.2s, background 0.3s;
  }

  textarea:focus {
    outline: none;
    border-color: #3b82f6;
    background: #ffffff;
  }

  button {
    width: 100%;
    margin-top: 16px;
    padding: 12px;
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: linear-gradient(90deg, #1d4ed8, #3b82f6);
  }

  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

  .preview {
    width: 420px;
    margin-top: 18px;
    padding: 16px;
    background: #ffffff;
    border-left: 4px solid;
    border-image: linear-gradient(180deg, #3b82f6, #60a5fa) 1;
    border-radius: 8px;
    transition: all 0.2s;
  }

  /* Badge glow */
  #badge {
    background: linear-gradient(90deg, #34d399, #10b981);
    color: #fff;
    padding: 2px 8px;
    border-radius: 8px;
    font-size: 0.8em;
    margin-left: 6px;
    font-weight: 500;
    box-shadow: 0 0 10px rgba(52, 211, 153, 0.7);
    transition: box-shadow 0.3s ease, transform 0.2s;
  }
  #badge:hover {
    box-shadow: 0 0 20px rgba(52, 211, 153, 0.9);
    transform: scale(1.1);
  }

  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #4CAF50;
    color: #fff;
    padding: 12px 25px;
    border-radius: 20px;
    display: none;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  #summary {
    color: #10b981;
    font-weight: 500;
    margin-top: 6px;
  }

  @media(max-width: 450px) {
    .card, .preview {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h2>Rate Your Client</h2>
  <div style="text-align:center; margin-bottom:10px;">
    <span class="name">Client Name <span id="badge"></span></span>
  </div>

  <div class="section">
    <p class="label">Overall Rating</p>
    <div class="stars" data-type="overall"></div>
  </div>

  <div class="section">
    <p class="label">Detailed Feedback</p>
    <div class="category">
      <span>Communication</span>
      <div class="stars" data-type="communication"></div>
    </div>
    <div class="category">
      <span>Payment</span>
      <div class="stars" data-type="payment"></div>
    </div>
    <div class="category">
      <span>Professionalism</span>
      <div class="stars" data-type="professionalism"></div>
    </div>
  </div>

  <div class="section">
    <p class="label">Written Review</p>
    <textarea id="review" maxlength="500" placeholder="Describe your experience working with this client..."></textarea>
    <small id="counter">0 / 500</small>
    <div class="preview"><strong>Preview:</strong> <span id="previewText">Your review will appear hereâ€¦</span></div>
    <div id="summary"></div>
  </div>

  <button id="submit" disabled>Submit Review</button>
  <button id="edit" class="hidden">Edit Review</button>
</div>

<div id="toast">Review Submitted Successfully! ðŸŽ‰</div>

<script>
let ratings = {};
let submitted = false;

const review = document.getElementById("review");
const counter = document.getElementById("counter");
const submit = document.getElementById("submit");
const edit = document.getElementById("edit");
const toast = document.getElementById("toast");
const preview = document.getElementById("previewText");
const summary = document.getElementById("summary");
const badge = document.getElementById("badge");

document.querySelectorAll(".stars").forEach(container => {
  for (let i = 1; i <= 5; i++) {
    const star = document.createElement("span");
    star.innerText = "â˜…";
    star.classList.add("star");
    star.dataset.value = i;

    star.addEventListener("mouseover", () => highlightStars(container, i, "hover"));
    star.addEventListener("mouseout", () => highlightStars(container, ratings[container.dataset.type] || 0, "active"));
    star.addEventListener("click", () => rate(container, i));
    container.appendChild(star);
  }
});

function highlightStars(container, value, type) {
  [...container.children].forEach((s, i) => {
    s.classList.remove("active", "hover");
    if (i < value) s.classList.add(type);
  });
}

function rate(container, value) {
  if (submitted) return;
  ratings[container.dataset.type] = value;
  highlightStars(container, value, "active");

  const overall = ratings.overall || 0;
  badge.innerText = overall >= 4 ? "Trusted Client" : "";

  checkValid();
}

review.addEventListener("input", () => {
  counter.innerText = `${review.value.length}/500`;
  preview.innerText = review.value || "Your review will appear hereâ€¦";
  const positiveWords = ["good", "excellent", "amazing", "great"];
  summary.innerText = positiveWords.some(w => review.value.includes(w)) ? "Feedback seems positive ðŸ‘" : "";
  checkValid();
});

function checkValid() {
  submit.disabled = !(ratings.overall && review.value.trim());
}

submit.addEventListener("click", () => {
  submitted = true;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2000);
  submit.classList.add("hidden");
  edit.classList.remove("hidden");
  document.getElementById("card").style.opacity = 0.8;
  confettiEffect();
});

edit.addEventListener("click", () => {
  submitted = false;
  submit.classList.remove("hidden");
  edit.classList.add("hidden");
  document.getElementById("card").style.opacity = 1;
});

function confettiEffect() {
  const colors = ["#f5b50a","#4CAF50","#2563eb","#FF4081","#FF9800"];
  for(let i=0;i<30;i++){
    const div = document.createElement("div");
    div.style.position="fixed";
    div.style.width="8px";
    div.style.height="8px";
    div.style.background = colors[Math.floor(Math.random()*colors.length)];
    div.style.top="0px";
    div.style.left=Math.random()*window.innerWidth+"px";
    div.style.borderRadius="50%";
    div.style.opacity=1;
    div.style.zIndex=9999;
    document.body.appendChild(div);
    let top=0;
    let fall=setInterval(()=>{
      top+=5+Math.random()*5;
      div.style.top=top+"px";
      div.style.opacity-=0.02;
      if(top>window.innerHeight){ clearInterval(fall); div.remove(); }
    },16);
  }
}
</script>
</body>
</html>
